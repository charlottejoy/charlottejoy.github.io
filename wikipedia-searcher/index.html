<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Article Finder</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="intros">
      <h1 id="welcome">Wikipedia Article Finder</h1>
      <h2>What do you want to learn about?</h2>
    </div>

    <div class="container" id="inputs">
      <input type="text" id="searcher" autofocus placeholder="Search Term">
      <div class="container--buttons">
        <button class="btn" id="beginSearch">Search</button>
        <button class="btn" id="random"> Get a Random Article</button>
      </div>
    </div>

    <div class="container content">
    </div>

</body>
</html>
